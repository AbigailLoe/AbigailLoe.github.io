<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<div class="wrapper">
  <div class="searchBar">
    <input id="search-input" type="search" name="search-input"
    placeholder="&#xf06e; Search. Try 'Bayesian','causal','AI', ... " value="" style="font-family:Arial, FontAwesome"/>
  </div>
  <ul id="results-container"></ul>
</div>
  
  <!-- Script pointing to search-script.js -->
  <script src="/js/search-script.js" type="text/javascript"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  
 <!-- Configuration -->
 <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    sortMiddleware: function(a, b) {
    var astr = String(a.year);
    var bstr = String(b.year);
    return bstr.localeCompare(astr)},
    searchResultTemplate: '<li>({year}) <a href="{url}">{title}</a> {author} (<em>{journal}</em>) <span class="post-meta"></span></li>',
    limit: 10,// initial number of results
    fuzzy: false
  })
  </script>
